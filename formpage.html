<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Seat | Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#1e40af",
              accent: "#f59e0b",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              float: "float 3s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      .seat-icon {
        transition: all 0.3s ease;
      }

      .seat-icon:hover {
        transform: scale(1.1);
        color: #f59e0b;
      }

      .success-check {
        animation: checkmark 0.5s ease-in-out;
      }

      @keyframes checkmark {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="relative max-w-2xl w-full">
      <!-- Decorative elements -->
      <div
        class="absolute -top-10 -left-10 text-primary opacity-20 text-6xl animate-float"
      >
        <i class="fas fa-chair"></i>
      </div>
      <div
        class="absolute -bottom-10 -right-10 text-accent opacity-20 text-6xl animate-float"
        style="animation-delay: 1.5s"
      >
        <i class="fas fa-chair"></i>
      </div>

      <div
        class="bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in"
      >
        <!-- Header section -->
        <div class="bg-gradient-to-r from-primary to-secondary p-6 text-white">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-3xl font-bold">Reserve Your Seat</h1>
              <p class="text-blue-100">Limited availability - Book now!</p>
            </div>
            <div class="text-4xl seat-icon">
              <i class="fas fa-couch"></i>
            </div>
          </div>
        </div>

        <!-- Form section -->
        <div class="p-8">
          <form id="bookingForm" class="space-y-6">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Full Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-user text-gray-400"></i>
                </div>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter your full name"
                  required
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition"
                />
              </div>
            </div>

            <div>
              <label
                for="phoneNo"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Phone Number</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-phone text-gray-400"></i>
                </div>
                <input
                  type="tel"
                  id="phoneNo"
                  placeholder="Enter your phone number"
                  required
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition"
                />
              </div>
            </div>

            <div class="pt-2">
              <button
                type="submit"
                id="submitBtn"
                class="w-full bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white py-3 px-4 rounded-lg font-medium transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 shadow-md"
              >
                <span id="buttonText">Confirm Reservation</span>
                <i id="buttonIcon" class="fas fa-arrow-right ml-2"></i>
              </button>
            </div>
          </form>

          <div id="responseMsg" class="mt-6 hidden">
            <div
              class="bg-green-50 border border-green-200 rounded-lg p-4 flex items-start"
            >
              <div
                class="flex-shrink-0 text-green-500 text-2xl mr-3 success-check"
              >
                <i class="fas fa-check-circle"></i>
              </div>
              <div>
                <h3
                  class="text-lg font-medium text-green-800"
                  id="successTitle"
                >
                  Success!
                </h3>
                <p class="text-green-600" id="successMessage"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
          <div class="flex items-center justify-between text-sm text-gray-500">
            <div><i class="fas fa-shield-alt mr-1"></i> Secure booking</div>
            <div><i class="fas fa-headset mr-1"></i> 24/7 Support</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("bookingForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const buttonText = document.getElementById("buttonText");
          const buttonIcon = document.getElementById("buttonIcon");
          const responseMsg = document.getElementById("responseMsg");

          // Show loading state
          submitBtn.disabled = true;
          buttonText.textContent = "Processing...";
          buttonIcon.className = "fas fa-spinner fa-spin ml-2";

          const name = document.getElementById("name").value;
          const phoneNo = document.getElementById("phoneNo").value;

          try {
            const response = await fetch(
              "https://optivoxxcollection.onrender.com/api/submit",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, phoneNo }),
              }
            );

            const result = await response.json();

            // Show success message
            document.getElementById("successMessage").textContent =
              result.message || "Your seat has been reserved successfully!";
            responseMsg.classList.remove("hidden");

            // Reset form
            document.getElementById("bookingForm").reset();

            // Hide response after 5 seconds
            setTimeout(() => {
              responseMsg.classList.add("hidden");
            }, 5000);
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("successTitle").textContent = "Error";
            document.getElementById("successMessage").textContent =
              "There was an error processing your request. Please try again.";
            responseMsg.classList.remove("hidden");
            responseMsg
              .querySelector(".bg-green-50")
              .classList.remove("bg-green-50", "border-green-200");
            responseMsg
              .querySelector(".bg-green-50")
              .classList.add("bg-red-50", "border-red-200");
            responseMsg
              .querySelector(".text-green-500")
              .classList.remove("text-green-500");
            responseMsg
              .querySelector(".text-green-500")
              .classList.add("text-red-500");
            responseMsg
              .querySelector(".text-green-800")
              .classList.remove("text-green-800");
            responseMsg
              .querySelector(".text-green-800")
              .classList.add("text-red-800");
            responseMsg
              .querySelector(".text-green-600")
              .classList.remove("text-green-600");
            responseMsg
              .querySelector(".text-green-600")
              .classList.add("text-red-600");
          } finally {
            // Reset button state
            submitBtn.disabled = false;
            buttonText.textContent = "Confirm Reservation";
            buttonIcon.className = "fas fa-arrow-right ml-2";
          }
        });
    </script>
  </body>
</html>
