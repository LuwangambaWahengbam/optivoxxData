<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Seat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Book Your Seat</h2>
      <form id="bookingForm">
        <input
          type="text"
          id="name"
          placeholder="Your Name"
          required
          class="w-full mb-4 px-4 py-2 border rounded"
        />
        <input
          type="number"
          id="phoneNo"
          placeholder="Your Phone Number"
          required
          class="w-full mb-4 px-4 py-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Submit
        </button>
      </form>
      <p id="responseMsg" class="text-center mt-4 text-green-600"></p>
    </div>

    <script>
      document
        .getElementById("bookingForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const phoneNo = document.getElementById("phoneNo").value;

          const response = await fetch(
            "https://optivoxxcollection.onrender.com/api/submit",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, phoneNo }), // <- important
            }
          );

          const result = await response.json();
          document.getElementById("responseMsg").textContent =
            result.message || "Submitted!";
        });
    </script>
  </body>
</html>
